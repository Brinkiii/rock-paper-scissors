<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4409d69c8d.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="buttons">
        <button id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
        <button id="paper"><i class="fa-regular fa-hand"></i></button>
        <button id="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
    </div>
    <div id="result"></div>
</body>
</html>
